<!DOCTYPE html>
<html lang="en" data-app-version="2">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Hey Ditto!" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Ditto</title>
  <style type="text/css">
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
        'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
        'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    .navbar {
      background-color: #00a5d0;
      padding: 12px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h3 {
      margin: 0px 0px;
      font-size: 24px;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      margin: 0px 0px 0px 12px;
    }

    p,
    li {
      padding: 0px 0px 0px 8px;
    }

    p {
      font-weight: 600;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      const appVersion = document.documentElement.getAttribute('data-app-version');
      if (appVersion === '2') {
        // New version: let Vite PWA handle registration
        console.log('New app version detected. Skipping manual SW registration.');
      } else {
        // Old version: unregister old SW and register the cleanup worker
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        }).then(function() {
          return navigator.serviceWorker.register('/worker.js');
        }).then(function(reg) {
          console.log('Cleanup worker registered:', reg);
        }).catch(function(err) {
          console.log('SW registration failed:', err);
        });
      }
    }
  </script>
  <!-- Add preload tags for critical JS files -->
  <link rel="preload" href="/src/index.js" as="script">
  <link rel="preload" href="/src/components/AuthenticatedRoute.js" as="script">
  <link rel="preload" href="/src/components/LoadingSpinner.js" as="script">
  <link rel="preload" href="/src/App.js" as="script">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <p class="page-info"></p>
  </div>
  <script type="module" src="/src/index.js"></script>
</body>

</html>
