<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Hey Ditto!" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Ditto App</title>
  <style type="text/css">
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
        'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
        'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }

    .navbar {
      background-color: #00a5d0;
      padding: 12px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h3 {
      margin: 0px 0px;
      font-size: 24px;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      margin: 0px 0px 0px 12px;
    }

    p,
    li {
      padding: 0px 0px 0px 8px;
    }

    p {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <p class="page-info"></p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      // If the browser supports serviceWorkers
      window.addEventListener('load', function () {
        navigator.serviceWorker
          .register('worker.js') // Use the correct path
          .then(
            function (registration) {
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            },
            function (err) {
              console.log('ServiceWorker registration failed: ', err);
            }
          )
          .catch(function (err) {
            console.log(err);
          });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/10.13/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13/firebase-firestore-compat.js"></script>
  <!-- Import @tensorflow/tfjs-core -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <!-- Adds the CPU backend -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
  <!--
  Import @tensorflow/tfjs-tflite

  Note that we need to explicitly load dist/tf-tflite.min.js so that it can
  locate WASM module files from their default location (dist/).
-->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
</body>

</html>
